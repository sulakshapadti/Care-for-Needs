<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style23.css">

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Appointment Scheduling</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Patient Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter Address" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Appointment Date</span>
            <input type="text" placeholder="Enter Date" required>
          </div>
          <div class="textbox">
            <span class="details">Select the time schedule for the appointment:</span>
           <select name="mselect" required>
            <option name="field" value="9:00-10:00">9:00-10:00</option>
            <option name="field"value="10:00-11:00">10:00-11:00</option>
            <option name="field" value="11:00-12:00">11:00-12:00</option>
            <option name="field" value="12:00-1:00">12:00-1:00</option>
            <option name="field" value="3:00-4:00">3:00-4:00</option>
            <option name="field" value="4:00-5:00">4:00-5:00</option>
            </select> 
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Book your Appointment">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
